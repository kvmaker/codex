<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>口袋音乐播放器</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        background: linear-gradient(160deg, #c7d2fe 0%, #fce7f3 50%, #f5f5f5 100%);
      }

      main.player {
        width: min(420px, 100%);
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
        border-radius: 24px;
        padding: 24px 20px 28px;
        box-shadow: 0 14px 38px rgba(79, 70, 229, 0.18);
      }

      h1 {
        margin: 0 0 4px;
        font-size: clamp(1.4rem, 2.4vw + 1rem, 1.9rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        text-align: center;
      }

      p.subtitle {
        margin: 0 0 16px;
        color: rgba(55, 65, 81, 0.75);
        font-size: 0.95rem;
        text-align: center;
      }

      .track-info {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 18px;
      }

      .track-picker {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .list-label {
        margin: 0;
        font-size: 0.9rem;
        color: rgba(31, 41, 55, 0.85);
      }

      .track-scroll {
        position: relative;
      }

      .track-list {
        --track-item-height: 52px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 8px;
        border: 1px solid rgba(99, 102, 241, 0.28);
        border-radius: 14px;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
        max-height: calc((var(--track-item-height) * 5) + (6px * 4) + 16px);
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .track-list[data-disabled="true"] {
        opacity: 0.6;
      }

      .track-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        width: 100%;
        padding: 10px 12px;
        min-height: var(--track-item-height);
        border: none;
        border-radius: 12px;
        background: transparent;
        font-size: 0.95rem;
        text-align: left;
        color: rgba(31, 41, 55, 0.92);
        cursor: pointer;
        transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
      }

      .track-item:disabled {
        cursor: not-allowed;
        opacity: 0.55;
      }

      .track-item:not(:disabled):is(:hover, :focus-visible) {
        background: rgba(99, 102, 241, 0.12);
        box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.25);
      }

      .track-item.is-selected {
        background: linear-gradient(120deg, rgba(99, 102, 241, 0.92), rgba(236, 72, 153, 0.9));
        color: #fff;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.24);
      }

      .track-title {
        flex: 1;
        min-width: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track-time {
        font-size: 0.8rem;
        color: rgba(55, 65, 81, 0.65);
        white-space: nowrap;
      }

      .track-item.is-selected .track-time {
        color: rgba(255, 255, 255, 0.85);
      }

      .track-placeholder {
        margin: 0;
        padding: 28px 18px;
        border: 1px dashed rgba(129, 140, 248, 0.55);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.8);
        color: rgba(55, 65, 81, 0.72);
        font-size: 0.9rem;
        text-align: center;
        min-height: calc((var(--track-item-height, 52px) * 5) + (6px * 4) + 16px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .track-placeholder[hidden] {
        display: none;
      }

      .track-list[hidden] {
        display: none;
      }

      .progress-wrapper {
        position: relative;
        height: 8px;
        background: rgba(129, 140, 248, 0.2);
        border-radius: 999px;
        overflow: hidden;
        cursor: pointer;
        touch-action: none;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #6366f1, #ec4899);
        border-radius: inherit;
        transition: width 0.1s linear;
      }

      .time {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 0.85rem;
        color: rgba(55, 65, 81, 0.8);
        font-variant-numeric: tabular-nums;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 24px;
      }

      button.play-toggle {
        border: none;
        border-radius: 999px;
        padding: 14px 36px;
        font-size: 1.05rem;
        font-weight: 600;
        background: linear-gradient(120deg, #4f46e5, #ec4899);
        color: #fff;
        box-shadow: 0 12px 22px rgba(79, 70, 229, 0.25);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button.play-toggle:active {
        transform: scale(0.97);
        box-shadow: 0 8px 18px rgba(79, 70, 229, 0.2);
      }

      button.play-toggle span.icon {
        font-size: 1.2em;
      }

      button.play-toggle:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        box-shadow: none;
      }

      .progress-wrapper[aria-disabled="true"] {
        opacity: 0.4;
        cursor: not-allowed;
        pointer-events: none;
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        main.player {
          padding: 22px 18px 26px;
        }
      }
    </style>
  </head>
  <body>
    <main class="player" role="region" aria-label="音乐播放器">
      <h1>轻松听 · 音乐播放器</h1>
      <p class="subtitle">把播放信息写在 <code>audio.txt</code> 中，页面会自动加载</p>

      <section class="track-info">
        <div class="track-picker">
          <p class="list-label" id="trackListLabel">选择曲目</p>
          <div class="track-scroll">
            <div
              id="trackList"
              class="track-list"
              role="listbox"
              aria-labelledby="trackListLabel"
              aria-disabled="true"
              hidden
            ></div>
            <p
              id="trackPlaceholder"
              class="track-placeholder"
              role="status"
              aria-live="polite"
            >
              正在读取播放列表…
            </p>
          </div>
        </div>

        <div class="progress" aria-label="播放进度">
          <div
            class="progress-wrapper"
            id="progressWrapper"
            role="slider"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
            aria-disabled="false"
            tabindex="0"
          >
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </section>

      <div class="controls">
        <button class="play-toggle" id="toggleButton" type="button" aria-pressed="false">
          <span class="icon" aria-hidden="true">▶</span>
          <span class="label">开始播放</span>
        </button>
      </div>
    </main>

    <audio id="audio" preload="metadata"></audio>

    <script>
      const audio = document.getElementById("audio");
      const playButton = document.getElementById("toggleButton");
      const playLabel = playButton.querySelector(".label");
      const playIcon = playButton.querySelector(".icon");
      const progressWrapper = document.getElementById("progressWrapper");
      const progressBar = document.getElementById("progressBar");
      const currentTimeEl = document.getElementById("currentTime");
      const durationEl = document.getElementById("duration");
      const trackList = document.getElementById("trackList");
      const trackPlaceholder = document.getElementById("trackPlaceholder");

      let tracks = [];
      let isScrubbing = false;
      let selectedIndex = -1;

      function showPlaceholder(message) {
        trackPlaceholder.textContent = message;
        trackPlaceholder.hidden = false;
        trackList.hidden = true;
        trackList.setAttribute("data-disabled", "true");
        trackList.setAttribute("aria-disabled", "true");
      }

      function hidePlaceholder() {
        trackPlaceholder.hidden = true;
        trackList.hidden = false;
      }

      function clearTrackList() {
        trackList.innerHTML = "";
        trackList.removeAttribute("aria-activedescendant");
        selectedIndex = -1;
        trackList.scrollTop = 0;
      }

      function resetProgress() {
        progressBar.style.width = "0%";
        progressWrapper.setAttribute("aria-valuenow", "0");
        currentTimeEl.textContent = "0:00";
        durationEl.textContent = "0:00";
      }

      function setPlayerAvailability(isEnabled) {
        playButton.disabled = !isEnabled;
        progressWrapper.setAttribute("aria-disabled", String(!isEnabled));
        progressWrapper.tabIndex = isEnabled ? 0 : -1;
        trackList.setAttribute("data-disabled", String(!isEnabled));
        trackList.setAttribute("aria-disabled", String(!isEnabled));

        const items = trackList.querySelectorAll(".track-item");
        items.forEach((item) => {
          item.disabled = !isEnabled;
          const itemIndex = Number(item.dataset.index);
          item.tabIndex = isEnabled && itemIndex === selectedIndex ? 0 : -1;
        });

        if (!isEnabled) {
          isScrubbing = false;
          if (!audio.paused) {
            audio.pause();
          }
          audio.removeAttribute("src");
          audio.load();
          resetProgress();
          setButtonState(false);
        }
      }

      function formatTime(value) {
        if (Number.isNaN(value)) {
          return "0:00";
        }
        const totalSeconds = Math.floor(value);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${minutes}:${seconds.toString().padStart(2, "0")}`;
      }

      function updateProgress() {
        const { currentTime, duration } = audio;
        const percent = duration ? Math.min((currentTime / duration) * 100, 100) : 0;
        progressBar.style.width = `${percent}%`;
        progressWrapper.setAttribute("aria-valuenow", percent.toFixed(1));
        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
      }

      function setButtonState(isPlaying) {
        playButton.setAttribute("aria-pressed", isPlaying);
        if (isPlaying) {
          playIcon.textContent = "⏸";
          playLabel.textContent = "暂停";
        } else {
          playIcon.textContent = "▶";
          playLabel.textContent = "开始播放";
        }
      }

      function loadTrackByIndex(index, { keepPlaying = true } = {}) {
        const track = tracks[index];
        if (!track) {
          return;
        }

        const shouldResume = keepPlaying && !audio.paused && !audio.ended;
        audio.src = track.src;
        audio.load();
        resetProgress();

        if (shouldResume) {
          audio
            .play()
            .then(() => setButtonState(true))
            .catch(() => {
              setButtonState(false);
            });
        } else {
          setButtonState(false);
        }
      }

      function resolveAudioUrl(urlText) {
        try {
          return new URL(urlText, window.location.href).href;
        } catch (error) {
          return "";
        }
      }

      function parseTimestamp(text) {
        if (!text) {
          return null;
        }

        const trimmed = text.trim();
        let timestamp = Date.parse(trimmed);
        if (!Number.isNaN(timestamp)) {
          return timestamp;
        }

        const match = trimmed.match(
          /^(\d{4})-(\d{1,2})-(\d{1,2})[ T](\d{1,2}):(\d{1,2})(?::(\d{1,2}))?/
        );
        if (match) {
          const [
            ,
            year,
            month,
            day,
            hour,
            minute,
            second = "0",
          ] = match;
          const isoString =
            `${year.padStart(4, "0")}-${month.padStart(2, "0")}-${day.padStart(2, "0")}` +
            `T${hour.padStart(2, "0")}:${minute.padStart(2, "0")}:${second.padStart(2, "0")}`;
          timestamp = Date.parse(isoString);
          if (!Number.isNaN(timestamp)) {
            return timestamp;
          }
        }

        return null;
      }

      async function loadTracksFromFile() {
        try {
          const response = await fetch("audio.txt", { cache: "no-cache" });
          if (!response.ok) {
            return [];
          }

          const text = await response.text();
          const lines = text.split(/
/);
          const parsed = [];

          lines.forEach((line, index) => {
            const trimmed = line.trim();
            if (!trimmed) {
              return;
            }

            const parts = trimmed.split("|");
            if (parts.length < 3) {
              console.warn(`audio.txt 第 ${index + 1} 行格式不正确，已跳过`);
              return;
            }

            const [titleRaw, urlRaw, ...timeParts] = parts;
            const title = (titleRaw || "").trim();
            const urlText = (urlRaw || "").trim();
            const timeText = timeParts.join("|").trim();

            if (!title || !urlText || !timeText) {
              return;
            }

            const resolvedUrl = resolveAudioUrl(urlText);
            if (!resolvedUrl) {
              console.warn(`无法解析音频地址：${urlText}（第 ${index + 1} 行）`);
              return;
            }

            parsed.push({
              title,
              src: resolvedUrl,
              time: timeText,
              timestamp: parseTimestamp(timeText),
            });
          });

          parsed.sort((a, b) => {
            const aTime = a.timestamp;
            const bTime = b.timestamp;
            if (aTime !== null && bTime !== null) {
              return bTime - aTime;
            }
            if (aTime !== null) {
              return -1;
            }
            if (bTime !== null) {
              return 1;
            }
            return b.time.localeCompare(a.time, undefined, {
              numeric: true,
              sensitivity: "base",
            });
          });

          return parsed;
        } catch (error) {
          console.warn("读取 audio.txt 时出现问题", error);
          return [];
        }
      }

      function updateTrackSelection(index, { focus = true, keepPlaying = true } = {}) {
        if (!tracks.length || index < 0 || index >= tracks.length) {
          return;
        }

        if (index === selectedIndex) {
          if (focus) {
            const currentItem = trackList.querySelector(
              `.track-item[data-index="${index}"]`
            );
            if (currentItem) {
              currentItem.focus();
              currentItem.scrollIntoView({ block: "nearest" });
            }
          }
          return;
        }

        const previousItem = trackList.querySelector(".track-item.is-selected");
        if (previousItem) {
          previousItem.classList.remove("is-selected");
          previousItem.setAttribute("aria-selected", "false");
          previousItem.tabIndex = -1;
        }

        const nextItem = trackList.querySelector(
          `.track-item[data-index="${index}"]`
        );
        if (!nextItem) {
          return;
        }

        nextItem.classList.add("is-selected");
        nextItem.setAttribute("aria-selected", "true");
        const isDisabled = trackList.getAttribute("data-disabled") === "true";
        nextItem.tabIndex = isDisabled ? -1 : 0;

        if (focus) {
          nextItem.focus();
          nextItem.scrollIntoView({ block: "nearest" });
        } else if (trackList.scrollHeight > trackList.clientHeight) {
          nextItem.scrollIntoView({ block: "nearest" });
        }

        trackList.setAttribute("aria-activedescendant", nextItem.id);
        selectedIndex = index;
        loadTrackByIndex(index, { keepPlaying });
      }

      function populateTrackList() {
        clearTrackList();

        if (!tracks.length) {
          showPlaceholder("未检测到可播放的内容，请检查 audio.txt");
          setPlayerAvailability(false);
          return;
        }

        hidePlaceholder();

        tracks.forEach((track, index) => {
          const item = document.createElement("button");
          item.type = "button";
          item.className = "track-item";
          item.id = `track-item-${index}`;
          item.dataset.index = String(index);
          item.setAttribute("role", "option");
          item.setAttribute("aria-selected", "false");
          item.tabIndex = -1;

          const titleSpan = document.createElement("span");
          titleSpan.className = "track-title";
          titleSpan.textContent = track.title;

          const timeSpan = document.createElement("span");
          timeSpan.className = "track-time";
          timeSpan.textContent = track.time;

          item.append(titleSpan, timeSpan);
          trackList.appendChild(item);
        });

        setPlayerAvailability(true);
        updateTrackSelection(0, { focus: false, keepPlaying: false });
        trackList.scrollTop = 0;
      }

      function seekByClient(clientX) {
        const rect = progressWrapper.getBoundingClientRect();
        const offsetX = Math.max(0, Math.min(rect.width, clientX - rect.left));
        const ratio = rect.width ? offsetX / rect.width : 0;
        audio.currentTime = ratio * (audio.duration || 0);
        updateProgress();
      }

      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio
            .play()
            .then(() => setButtonState(true))
            .catch(() => {
              setButtonState(false);
            });
        } else {
          audio.pause();
          setButtonState(false);
        }
      });

      trackList.addEventListener("click", (event) => {
        if (trackList.getAttribute("data-disabled") === "true") {
          return;
        }
        const item = event.target.closest(".track-item");
        if (!item || item.disabled) {
          return;
        }
        const index = Number(item.dataset.index);
        if (Number.isNaN(index)) {
          return;
        }
        updateTrackSelection(index, { focus: true, keepPlaying: true });
      });

      trackList.addEventListener("keydown", (event) => {
        if (trackList.getAttribute("data-disabled") === "true") {
          return;
        }
        if (!tracks.length) {
          return;
        }
        const key = event.key;
        if (key === "ArrowDown" || key === "ArrowRight") {
          const nextIndex = Math.min(tracks.length - 1, selectedIndex + 1);
          if (nextIndex !== selectedIndex) {
            event.preventDefault();
            updateTrackSelection(nextIndex, { focus: true, keepPlaying: true });
          }
        } else if (key === "ArrowUp" || key === "ArrowLeft") {
          const prevIndex = Math.max(0, selectedIndex - 1);
          if (prevIndex !== selectedIndex) {
            event.preventDefault();
            updateTrackSelection(prevIndex, { focus: true, keepPlaying: true });
          }
        } else if (key === "Home") {
          if (selectedIndex !== 0) {
            event.preventDefault();
            updateTrackSelection(0, { focus: true, keepPlaying: true });
          }
        } else if (key === "End") {
          const lastIndex = tracks.length - 1;
          if (selectedIndex !== lastIndex) {
            event.preventDefault();
            updateTrackSelection(lastIndex, { focus: true, keepPlaying: true });
          }
        }
      });

      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("loadedmetadata", updateProgress);
      audio.addEventListener("play", () => setButtonState(true));
      audio.addEventListener("pause", () => setButtonState(false));
      audio.addEventListener("ended", () => {
        setButtonState(false);
        updateProgress();
      });

      progressWrapper.addEventListener("mousedown", (event) => {
        if (progressWrapper.getAttribute("aria-disabled") === "true") {
          return;
        }
        isScrubbing = true;
        seekByClient(event.clientX);
      });

      document.addEventListener("mousemove", (event) => {
        if (isScrubbing) {
          seekByClient(event.clientX);
        }
      });

      document.addEventListener("mouseup", () => {
        if (isScrubbing) {
          isScrubbing = false;
        }
      });

      progressWrapper.addEventListener("touchstart", (event) => {
        if (progressWrapper.getAttribute("aria-disabled") === "true") {
          return;
        }
        isScrubbing = true;
        if (event.touches && event.touches[0]) {
          seekByClient(event.touches[0].clientX);
        }
        event.preventDefault();
      });

      progressWrapper.addEventListener("touchmove", (event) => {
        if (isScrubbing && event.touches && event.touches[0]) {
          seekByClient(event.touches[0].clientX);
        }
        event.preventDefault();
      });

      document.addEventListener("touchend", () => {
        isScrubbing = false;
      });

      progressWrapper.addEventListener("keydown", (event) => {
        if (progressWrapper.getAttribute("aria-disabled") === "true") {
          return;
        }
        if (!audio.duration) {
          return;
        }
        const step = Math.max(1, audio.duration / 30);
        if (event.key === "ArrowRight" || event.key === "ArrowUp") {
          audio.currentTime = Math.min(audio.duration, audio.currentTime + step);
          updateProgress();
          event.preventDefault();
        } else if (event.key === "ArrowLeft" || event.key === "ArrowDown") {
          audio.currentTime = Math.max(0, audio.currentTime - step);
          updateProgress();
          event.preventDefault();
        }
      });

      async function initPlayer() {

        clearTrackList();
        showPlaceholder("正在读取播放列表…");
        setPlayerAvailability(false);

        tracks = await loadTracksFromFile();
        populateTrackList();
      }

      initPlayer();
    </script>
  </body>
</html>
